version = 0.1
default-task = 'build'

[env]
BIN_PATH = '~/bin/'

[[task]]
name = 'install'
run = 'cp dist/jspm.exe ${{ BIN_PATH }}/jspm.exe'

[[task]]
name = 'build'
deps = ['dist/jspm.exe']

[[task]]
target = 'appmap.json'
run = 'deno run --unstable -A src/jspm.js install -m appmap.json'

[[task]]
target = 'dist/jspm.exe'
deps = ['src/jspm.js', 'package.json', 'src/appmap.json']
run = 'deno compile -o dist/jspm.exe --unstable -A --importmap src/appmap.json --no-check src/jspm.js'

[[task]]
name = 'test'
dep = 'test:'

[[task]]
name = 'test:##'
dep = 'test/##.test.js'
run = 'deno run -A $DEP'
